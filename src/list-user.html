<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<!-- <link rel="import" href="../bower_components/paper-card/paper-card.html"> -->

<dom-module id="list-user">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="container">
      <template is="dom-repeat" items="[[contacts]]" as="contact">
        <div class="card" image="" alt="picture">
          <div class="card-header">
            <img src="[[contact.image]]" alt="contact picture">
          </div>
          <div class="card-content">
            <ul>
              <li>
                [[contact.name]]
              </li>
              <li>
                [[contact.age]]
              </li>
              <li>
                [[contact.username]]
              </li>
              <li>
                [[contact.email]]
              </li>
              <li>
                [[contact.phone]]
              </li>
            </ul>
            <paper-button on-click="_openModifyUser">Modificar</paper-button>
            <paper-button on-click="_deleteUser">Eliminar</paper-button>
          </div>
        </div>
      </template>
    </div>
  </template>

  <script>
    class listUser extends Polymer.Element {
      static get is() { return 'list-user'; }

      static get properties () {
        return {
          contacts: {
            type: Array,
            value: []
          }
        }
      }

      _openModifyUser(event) {
        this.dispatchEvent(new CustomEvent('open-modify-user', {
          detail: event.model.contact.id
        }));
      }

      _deleteUser(event){
        this.dispatchEvent(new CustomEvent('delete-user', {
          detail: event.model.contact.id
        }));
      }
    }

    window.customElements.define(listUser.is, listUser);
  </script>
</dom-module>
