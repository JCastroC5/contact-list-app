<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="modify-user">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Modificar contacto</h1>
      <paper-input label="Foto (URL o Base64)" id="imageInput" value="{{contact.image}}"></paper-input>
      <paper-input label="Nombre" id="nameInput" value="{{contact.name}}"></paper-input>
      <paper-input label="Username" id="usernameInput" value="{{contact.username}}"></paper-input>
      <paper-input label="Edad" id="ageInput" value="{{contact.age}}"></paper-input>
      <paper-input label="Correo electrónico" id="emailInput" value="{{contact.email}}"></paper-input>
      <paper-input label="Teléfono" id="phoneInput" value="{{contact.phone}}"></paper-input>
      <paper-button on-click="_modifyUser">Guardar</paper-button>
    </div>
  </template>

  <script>
    class modifyUser extends Polymer.Element {
      static get is() { return 'modify-user'; }

      static get properties () {
        return {
          contact: {
            type: Object,
            value: {}
          }
        }
      }

      _modifyUser() {
        this.dispatchEvent(new CustomEvent('modify-user', {
          detail: this.contact
        }));
      }
    }

    window.customElements.define(modifyUser.is, modifyUser);
  </script>
</dom-module>
