<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="add-user.html">
<link rel="lazy-import" href="modify-user.html">
<link rel="lazy-import" href="list-user.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      paper-button.add {
        background: #30be30;
        color: white;
        font-size: small;
      }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="add" href="[[rootPath]]add">AÃ±adir nuevo contacto</a>
          <a name="list" href="[[rootPath]]list">Lista de contactos</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Lista de contactos</div>
            <paper-button class="add" on-click="_openAddContact">Nuevo contacto</paper-button>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <add-user name="add" on-new-user="_saveUser"></add-user>
          <modify-user name="modify" contact="[[selectedContact]]" on-modify-user="_modifyUser"></modify-user>
          <list-user name="list" contacts="[[contacts]]" on-open-modify-user="_openModifyUser"
            on-delete-user="_deleteUser">
          </list-user>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          contacts: {
            type: Array,
            value: []
          },
          selectedContact: {
            type: Object,
            value: {}
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        fetch('http://localhost:3000/users')
          .then(response => response.json())
          .then(payload => {
            this.contacts = [...payload];
          });
      }

      _openAddContact() {
        this.page = 'add';
      }

      _saveUser(event) {
        fetch('http://localhost:3000/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(event.detail)
        }).then(response => response.json())
          .then(payload => {
            fetch('http://localhost:3000/users')
              .then(response => response.json())
              .then(payload => {
                this.contacts = [...payload];
              });
          });

        this.page = 'list';
      }

      _openModifyUser(event) {
        fetch('http://localhost:3000/users/' + event.detail)
          .then(response => response.json())
          .then(payload => {
            this.selectedContact = payload;
          });
        this.page = 'modify';
      }

      _modifyUser(event) {
        fetch('http://localhost:3000/users/' + event.detail.id, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(event.detail)
        }).then(response => response.json())
          .then(payload => {
            fetch('http://localhost:3000/users')
              .then(response => response.json())
              .then(payload => {
                this.contacts = [...payload];
              });
          });

        this.page = 'list';
      }

      _deleteUser(event) {
        fetch('http://localhost:3000/users/' + event.detail, {
          method: 'DELETE'
        }).then(response => response.json())
          .then(payload => {
            fetch('http://localhost:3000/users')
              .then(response => response.json())
              .then(payload => {
                this.contacts = [...payload];
              });
          });
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'list';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl(page + '-user' + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
